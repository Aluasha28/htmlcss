
<html>
	<head>
		<title>Forms</title>
	</head>
	<body>
<!--
        action: Адрес программы или документа, который обрабатывает данные формы
        method: Метод протокола HTTP
-->
		<form action="http://www.example.com/review.php" method="get">
			<fieldset>
				<legend>Your Details:</legend>
				<label>Name: <input type="text" name="name" size="30" maxlength="100"></label><br />
				<label>Email: <input type="email" name="email" size="30" maxlength="100"></label><br />
                <label>Password: <input type="password" name="password" size="30" maxlength="10"></label><br />
			</fieldset><br />
			<fieldset>
				<legend>Your Review:</legend>
				<p>
					<label for="hear-about">How did you hear about us?</label>
					<select name="referrer" id="hear-about">
						<option value="google">Google</option>
						<option value="friend">Friend</option>
						<option value="advert">Advert</option>
						<option value="other">Other</option>
					</select>
				</p>
                <p>
                    Multiple SelectBox<br />
                    <select name="referrer2" size="3">
                        <option value="instagram">Instagram</option>
                        <option value="twitter">Twitter</option>
                    </select>
                </p>
<!--                required: над обяз заполнить поле-->
                <p>
                    <label for="date">Date Input:</label>
                    <input type="date" required="required" name="date" />
                    
                </p>
				<p>
					Would you visit again?<br />
					<label><input type="radio" name="rating" value="yes" /> Yes</label>
					<label><input type="radio" name="rating" value="no" /> No</label>
					<label><input type="radio" name="rating" value="maybe" /> Maybe</label>
				</p>
                <p>
                    Checbox<br />
                    <label><input type="checkbox" name="service" value="yes" checked="checked"> Yes</label>
                    <label><input type="checkbox" name="service" value="no"> No</label>
                </p>
				<p>
					<label for="comments">Comments:</label><br />
					<textarea rows="5" cols="40" id="comments"></textarea>
				</p>
				<label><input type="checkbox" name="subscribe" checked="checked" /> Sign me up for email updates</label><br />
				<input type="submit" value="Submit review" />
			</fieldset>
		</form>
	</body>
</html>
